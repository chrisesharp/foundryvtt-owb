<form autocomplete="off" onsubmit="event.preventDefault();">
    <div class="flexrow">
        <div class="attribute-list">
            {{#each config.scores as |score id| }}
            <div data-score="{{id}}" class="form-group">
                <label><a class="score-roll" data-action="scoreRoll"><i class="fas fa-dice"></i></a> {{score}}</label>
                <div class="form-fields">
                    <input class="score-value" name="{{id}}" type="text" value="0" data-dtype="Number"/>
                </div>
            </div>
            {{/each}}
        </div>
        <div class="roll-stats">
            <div class="form-group">
                <label>Sum</label>
                <div class="form-fields">
                    <span class="sum">0</span>
                </div>
            </div>
            <div class="form-group">
                <label>Avg</label>
                <div class="form-fields">
                    <span class="avg">0</span>
                </div>
            </div>
            <div class="form-group">
                <label>Ïƒ</label>
                <div class="form-fields">
                    <span class="std">0</span>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label>Money&nbsp;</label>
                <div class="form-fields">
                    <a class="gold-roll" data-action="goldRoll"><i class="fas fa-dice"></i></a>
                </div>
            </div>
            <div></div>
            <div class="form-group">
                <input id="gold" class="gold-value" type="text" value="0"/>
            </div>
        </div>
    </div>
    <footer class="sheet-footer">
      <button type="submit" data-action="submit" data-actor-id="{{actor.id}}" disabled>
        <i class="fas fa-save"></i>{{localize "Save Changes"}}
      </button>
    </footer>
</form>
