<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <div class="header-col">
      <h1 class="charname">
        <input name="item.name" type="text" value="{{item.name}}" placeholder="Name" />
      </h1>
    </div>
  </header>
  <section class="sheet-body">
    <div class="flexrow">
      <div class="stats">
        <div class="form-group">
          <label>{{localize 'OWB.items.ArmorAC'}}</label>
          <div class="form-fields">
            <input type="text" name="data.ac.value" value="{{data.ac.value}}" data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'OWB.items.ArmorAAC'}}</label>
          <div class="form-fields">
            <input type="text" name="data.aac.value" value="{{data.aac.value}}" data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'OWB.armor.type'}}</label>
          <div class="form-fields">
            <select name="data.type">
              {{#select data.type}}
              <option value=""></option>
              {{#each config.armor as |armor a|}}
              <option value="{{a}}">{{armor}}</option>
              {{/each}}
              {{/select}}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'OWB.items.Weight'}}</label>
          <div class="form-fields">
            <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number" />
          </div>
        </div>
      </div>
      <div class="description">
        {{editor data.description target="system.description" button=true editable=editable}}
      </div>
    </div>
  </section>
</form>
